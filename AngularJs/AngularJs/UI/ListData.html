<table border="1">
	<tr>
		<th>Participant ID</th>
		<th>Name</th>
		<th>Edit</th>
	</tr>
	<tr data-ng-repeat="oInfo in ReadDataFromGlobalObject()">
		<td>{{oInfo.PID}}</td>
		<td data-ng-style="{'background-color':oInfo.Color}">{{oInfo.Name}}</td>
		<td><a href="#" data-ng-click="FetchParticipantUsingFilterSvc(oInfo.PID)">Click Me</a></td>
	</tr>
</table>
